<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project 99: Chrono Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --neon-blue: #00f3ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }

        #starfield {
            position: fixed; top: 0; left: 0; z-index: 0;
            width: 100vw; height: 100vh;
        }

        /* UI层初始状态为全透明 */
        .ui-layer {
            position: relative; z-index: 10;
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 3s ease, visibility 3s ease;
        }

        /* 激活UI后的显示状态 */
        .ui-visible {
            opacity: 1;
            visibility: visible;
        }

        /* 标题区域 */
        header {
            position: absolute; top: 8vh; width: 100%; text-align: center;
            pointer-events: none;
        }
        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2rem; letter-spacing: 10px;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0; text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }
        header .subtitle {
            font-size: 0.7rem; color: rgba(255,255,255,0.5); 
            letter-spacing: 5px; margin-top: 10px; text-transform: uppercase;
        }

        /* 画廊容器 */
        .gallery-container {
            width: 100%;
            height: 50vh;
            display: flex;
            align-items: center;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            scrollbar-width: none; 
            -ms-overflow-style: none;
            scroll-snap-type: x mandatory;
            padding: 0 50vw;
            box-sizing: border-box;
        }
        .gallery-container::-webkit-scrollbar { display: none; }

        /* 单个卡片样式 */
        .card {
            flex: 0 0 auto;
            width: 260px; height: 380px;
            margin: 0 30px;
            scroll-snap-align: center;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            -webkit-box-reflect: below 10px linear-gradient(transparent, rgba(0,0,0,0.4));
            cursor: pointer;
        }

        .card-number {
            font-size: 4rem; font-weight: 700;
            color: rgba(255, 255, 255, 0.1);
            position: absolute; top: 20px; right: 20px;
        }
        
        .card-year {
            font-size: 0.8rem; letter-spacing: 3px;
            color: var(--gold); margin-bottom: 10px;
        }

        .card-status {
            font-size: 0.7rem; letter-spacing: 1px;
            padding: 5px 15px; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; text-transform: uppercase;
        }

        .locked { opacity: 0.5; transform: scale(0.9); filter: grayscale(100%); }

        .unlocked {
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15), inset 0 0 20px rgba(0, 243, 255, 0.05);
            animation: float 4s ease-in-out infinite;
        }
        .unlocked .card-number { color: rgba(0, 243, 255, 0.3); text-shadow: 0 0 10px var(--neon-blue); }
        .unlocked .card-status { 
            background: rgba(0, 243, 255, 0.1); 
            border-color: var(--neon-blue); 
            color: var(--neon-blue);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .scroll-indicator {
            position: absolute; bottom: 5vh; width: 100%;
            text-align: center; font-size: 0.7rem; color: rgba(255,255,255,0.3);
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .card { width: 70vw; height: 50vh; margin: 0 15px; }
            header h1 { font-size: 1.5rem; }
            .gallery-container { padding: 0 15vw; }
        }
    </style>
</head>
<body>

<canvas id="starfield"></canvas>

<div class="ui-layer" id="uiLayer">
    <header>
        <h1>CHRONO GALLERY</h1>
        <div class="subtitle">Decelerating... Archives Found</div>
    </header>

    <div class="gallery-container" id="gallery">
        </div>

    <div class="scroll-indicator">
        <span id="scrollText">SCROLL TO EXPLORE TIMELINE &rarr;</span>
    </div>
</div>

<script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    const uiLayer = document.getElementById('uiLayer');
    const gallery = document.getElementById('gallery');

    let w, h, stars = [];
    const count = 1000;
    
    // --- 动力系统变量 ---
    let speed = 45;          // 初始超光速
    let targetSpeed = 1.5;   // 巡航慢速
    let isArrived = false;   // 是否已经减速完成

    function initStars() {
        w = window.innerWidth; h = window.innerHeight;
        canvas.width = w; canvas.height = h;
        stars = [];
        for(let i=0; i<count; i++) {
            stars.push({
                x: Math.random()*w - w/2,
                y: Math.random()*h - h/2,
                z: Math.random()*w,
                color: Math.random() > 0.8 ? '#00f3ff' : '#fff'
            });
        }
    }

    function drawStars() {
        // 拖尾效果：速度快时透明度低，拖尾长
        ctx.fillStyle = `rgba(0, 0, 0, ${speed > 10 ? 0.2 : 0.5})`;
        ctx.fillRect(0, 0, w, h);
        
        ctx.save();
        ctx.translate(w/2, h/2);
        
        // 10秒后开始减速逻辑 (平滑逼近targetSpeed)
        if (isArrived) {
            speed += (targetSpeed - speed) * 0.02;
        }

        stars.forEach(s => {
            s.z -= speed;
            if(s.z <= 0) s.z = w;
            
            let perspective = w / s.z;
            let x = s.x * perspective;
            let y = s.y * perspective;
            let size = Math.max(0, (1 - s.z/w) * 3);

            // 绘制拉伸线
            let tailLength = speed * 0.5; // 线条长度随速度变化
            ctx.beginPath();
            ctx.lineWidth = size;
            ctx.strokeStyle = s.color;
            ctx.globalAlpha = 1 - s.z/w;
            ctx.moveTo(x, y);
            
            // 如果速度快，画长线；速度慢，画短线或点
            let tx = s.x * (w / (s.z + tailLength));
            let ty = s.y * (w / (s.z + tailLength));
            ctx.lineTo(tx, ty);
            ctx.stroke();
        });
        
        ctx.restore();
        requestAnimationFrame(drawStars);
    }

    // --- 流程控制 ---
    // 1. 初始化
    initStars();
    drawStars();

    // 2. 10秒后切换状态
    setTimeout(() => {
        isArrived = true;
        // 稍微延迟一点显示UI，让减速有一个过程感
        setTimeout(() => {
            uiLayer.classList.add('ui-visible');
        }, 1500);
    }, 8000);

    // --- 修改后的画廊内容生成逻辑 ---
    for (let i = 1; i <= 99; i++) {
        const card = document.createElement('div');
        const isUnlocked = i === 1; // 只有第一封信是解锁状态
        card.className = `card ${isUnlocked ? 'unlocked' : 'locked'}`;
        
        card.innerHTML = `
            <div class="card-number">${String(i).padStart(2, '0')}</div>
            <div style="flex-grow:1"></div>
            <div class="card-year">YEAR ${2026 + i}</div>
            <div class="card-status">${isUnlocked ? 'DECRYPTED' : 'LOCKED'}</div>
            <div style="height: 20px"></div>
        `;

        card.onclick = () => {
            // 无论是否锁定，点击时都先让卡片居中，增强交互感
            card.scrollIntoView({ behavior: 'smooth', inline: 'center' });

            if (isUnlocked) {
                // --- 核心跳转代码 ---
                // 延迟 500ms 跳转，给用户一个看清卡片居中动画的时间
                setTimeout(() => {
                    window.location.href = "story.html"; 
                }, 500);
            } else {
                // 锁定状态下的反馈
                const futureYear = 2026 + i;
                alert(`[访问受限]\n该信件已被量子加密。解锁时间：${futureYear}年。`);
            }
        };
        gallery.appendChild(card);
    }


    window.addEventListener('resize', initStars);
</script>
</body>
</html>
